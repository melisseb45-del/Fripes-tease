}

nav ul {

display: flex;
justify-content: center;

nav a {

left: -100%;

height: 100%;

nav a:hover::before {

nav a:hover {

}

@keyframes float {

50% { transform: translateY(-20px); }
}

4px 4px 0 var(--marron),

@keyframes slideIn {
from {
opacity: 0;
transform: translateY(-50px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

color: var(--marron);
max-width: 800px;
margin: 20px auto;

font-weight: 700;

}

/* Galerie am√©lior√©e */
#galerie {

.grid {
display: grid;

.grid img {
